<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ErrorStyle.css">
    <link rel="icon" href="../ico/406Error.svg">
    <title>406 Error</title>

</head>

<body>
    <div class="ErrorBox">
        <h1 class="ErrorType">Not Accepted</h1>
        <h1 class="ErrorCode" data-text="406">406</h1>
        <h1 class="ErrorMessage">The function {func} does not exist!</h1>
        <br><br><a class="Button" href="/ControlPanel">Control Panel</a>
    </div>
    <div class="FunctionsList">
        <header class="FunctionListTitle">Posibile function calls</header>
        <ul class="FunctionListText">
            <label>'insert_room' inserts a room (5 parameters)</label><br><br>
            <label>'update_room' updates room preferences <br> (6 parameters) 
                <br>[! room is suposed to exist first !]</label><br><br>
            <label>'delete_room' deletes a room and unpairs sensors paired to this room <br> (1 parameter)</label><br><br>
            <label>'assign_sensor' assigns a sensor to a specific room <br> (2 parameters) <br> [-1 for outside 'NULL' for unassigned]</label><br><br>
            <label>'get_room_preferences' return room preferences <br> (1 parameter)</label><br><br>
            <label>'get_rooms' returns all the rooms with sensor data <br> (0 parameters)</label><br><br>
            <label>'get_unassigned_devices' returns all devices that are unassigned <br> (0 parameters)</label><br><br>
            <label>'get_outside_sensors' returns all sensors that are assigned to outside use <br> (0 parameters)</label><br><br>
        </ul>
    </div>
</body>

</html>
