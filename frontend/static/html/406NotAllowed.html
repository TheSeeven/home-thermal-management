<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ErrorStyle.css">
    <link rel="icon" href="../ico/406Error.svg">
    <title>406 Error</title>

</head>

<body>
    <div class="ErrorBox">
        <h1 class="ErrorType">Not Accepted</h1>
        <h1 class="ErrorCode" data-text="406">406</h1>
        <h1 class="ErrorMessage">The function {func} does not exist!</h1>
        <br><br><a class="Button" href="/ControlPanel">Control Panel</a>
    </div>
    <div class="FunctionsList">
        <header class="FunctionListTitle">Posibile function calls</header>
        <ul class="FunctionListText">
            <label>'insert_room' inserts a room (6 parameters)</label><br>
            <label>'insert_device' inserts a sensor into DB 
                <br>[!this device is suposed to be paired first!] (1 parameter)</label><br>
            <label>'update_room' updates room nickname (2 parameters)</label><br>
            <label>'update_room_settings' updates room settings (6 parameters)</label><br>
            <label>'delete_room' deletes a room <br> and the settings linked to the room (1 parameter)</label><br>
            <label>'delete_device' removes a device from the paired devices <br> [!device is suposed to be unpaired!] (1 parameter)</label><br>
            <label>'get_rooms' returns all the rooms with the settings (0 parameters)</label><br>
        </ul>
    </div>
</body>

</html>
